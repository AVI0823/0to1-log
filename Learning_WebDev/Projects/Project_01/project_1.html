<!DOCTYPE html>

<html>
    <head>
        <title>
            Sign Up
        </title>
        <link rel="stylesheet" href="project_1.css">
    </head>
    <body>
        <div class="container">

            <h1>Sign Up</h1>
            <div class="textbody">
                <div class="first">
                    <p style="margin: 0; margin-left: 6px;">First name</p>
                    <input class="firstname" type="text" placeholder="First Name">
                </div>
                <div class="last">
                    <p style="margin: 0; margin-left: 6px;">Last name</p>
                    <input class="lastname" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="mail">
                <p style="margin: 0; margin-left: 6px; cursor: default;">Email</p>
                <input type="email" placeholder="xyz@gmail.com">
                <p style="margin: 0; margin-top: 16px; margin-left: 6px; cursor: default;">Password</p>
                <input type="password" placeholder="49#dbC45k">
            </div>
            <div class="remember">
                <input style="display:inline" type="checkbox">
                <p  style="display:inline; cursor:default;" >Remember me</p>
            </div>
                <button type="submit">Submit</button>
        </div>
    </body>
</html>
