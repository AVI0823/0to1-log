<!DOCTYPE html>

<html>
    <head>
        <title>
            Google
        </title>
        <link rel="stylesheet" href="google_search.css">
    </head>
    <body>
        <div class="google">
            <img class="google-icon"
            src="google_image.png">
        </div>
        <div class="search">
            <input class="search-bar" 
            type="text"
            placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button class="button1">
                Google Search
            </button>
            <button class="button2">
                I'm feeling Lucky
            </button>
        </div>
    </body>
</html>
