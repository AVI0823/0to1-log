<!DOCTYPE html>

<html>
    <head>
        <title>
            Sign Up Page
        </title>
        <link rel="stylesheet" href="sigm_up.css">
    </head>
    <body>
        <input 
        class="firstname"
        type="text"
        placeholder="First name">
        
        <input 
        class="lastname"
        type="text"
        placeholder="Last name">
        
        <input 
        class="email"
        type="email"
        placeholder="Email xyz@gmail.com">

        <button 
        class="signup">
        Sign Up
        </button>
        
    </body>
</html>
